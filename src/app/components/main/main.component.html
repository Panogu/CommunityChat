<main>
    <div class="chatverlauf">
        <div class="message-container row d-flex flex-column justify-content-end mx-4 my-2 w-100">
            <div class="single-message rounded-lg border border-dark align-self-end my-3 col-5 p-2" *ngFor="let message of chatService.messages; let i = index">
                <div class="header d-flex justify-content-between mb-2">
                    <span>Benutzername</span>
                    <span>{{getTimeFromTimestamp(message.timestamp)}}</span>
                </div>
                <div class="content">
                    {{message.content}}
                </div>
            </div>
        </div>
    </div>  
</main>
